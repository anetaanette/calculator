<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="upper">0</div>
      <div class="bottom">
        <div class="row row-one">
          <button class="mid-size darker">AC</button>
          <button class="darker">&#177;</button>
          <button class="darker">&#37;</button>
          <button class="bigger-size orange">&#247;</button>
        </div>
        <div class="row row-two">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="orange">&#215;</button>
        </div>
        <div class="row row-three">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="orange">&#8722;</button>
        </div>
        <div class="row row-four">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="orange">&#43;</button>
        </div>
        <div class="row row-five">
          <button class="double">0</button>
          <button class="comma">&#8242;</button>
          <button class="orange">&#61;</button>
        </div>
      </div>
    </div>
  </body>
</html>
